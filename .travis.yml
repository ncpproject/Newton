dist: bionic

language: java

jdk:
  - openjdk14
  
matrix:
    include:
     - os: linux
         env:
            - MATRIX_EVAL="Ubuntu"
        
    - os: osx 
        env:
            - MATRIX_EVAL="OSX"
    
before_install:
 - sudo apt-get update -y
 - sudo apt-get install -y fakeroot
 - chmod +x gradlew
 
script:
 - eval $MATRIX_EVAL
 - ./gradlew check
 - ./gradlew jpackage
